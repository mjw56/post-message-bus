<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Post Message Bus</title>
	</head>
	<body>
		<script src="src/bus.js"></script>
		<script>
      var bus = new PostMessageBus();
      var dest = window.open("http://www.reddit.com");
      bus.add(dest).then(function(resp) {
        console.log(resp);
      })
      .catch(function(e) {
        console.error(e);
      });
    </script>
	</body>
</html>
