<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Post Message Bus</title>
    <button onclick="openWindow();">open window</button>
	</head>
	<body>
		<script src="src/bus.js"></script>
    <script>
      var bus = new PostMessageBus();
      bus.listen(function(msg) {
        console.log('wat', msg);
      })
    </script>
    <script>
      function openWindow() {
        var dest = window.open("http://localhost:3000");
        bus.add(dest).then(function(resp) {
          console.log(resp);
        })
        .catch(function(e) {
          console.error(e);
        });
      }
    </script>
	</body>
</html>
